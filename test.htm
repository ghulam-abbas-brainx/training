<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe height="300px" width="100%" src="https://www.brainxtech.com" name="iframe_a"></iframe>

<p><a href="https://www.brainxtech.com" target="iframe_a">brainxtech</a></p>
<p><a href="https://www.youtube.com/embed/KUTkROe4JgE?autoplay=1" target="iframe_a">youtube</a></p>
<p><a href="https://www.i2c.com" target="iframe_a">W3Schools.com</a></p>
<p><a href="https://www.google.com" target="iframe_a">W3Schools.com</a></p>

<p>When the target of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
